# WARNING: DO NOT MODIFY ANY VALUES IN THIS SECTION UNLESS YOU FULLY UNDERSTAND THE CONSEQUENCES
# NEVER CHANGE THE trainingSessionDuration AS ALL MACHINE LEARNING DATA IS CALIBRATED BASED ON THIS VALUE
# CHANGING THESE VALUES MAY BREAK THE DETECTION SYSTEM OR CAUSE FALSE POSITIVES/NEGATIVES
ml:
  enabled: true
  trainingSessionDuration: 600
  detectionThreshold: 0.75
  positionUpdateInterval: 5
  autoAnalysis:
    enabled: true
    suspiciousThreshold: 15
    maxPlayers: 5


# Command hiding settings
# When enabled, players without the "deepguardx.use" permission will see "Unknown command"
# instead of "No permission" when attempting to use plugin commands
# NOTE: Changes to this setting require a server restart to take effect!!!!
command-hiding:
  enabled: false # Set to true to enable command hiding
  messages:
    error-line1: §cUnknown or incomplete command, see below for error
    error-line2: §c§n{command}§r§c§o<--[HERE]
stats:
  autoSave:
    enabled: true
    intervalMinutes: 10
    logging: false
suspicious:
  autoSave:
    enabled: true
    intervalMinutes: 10
    logging: true
webhook:
  url: ''
  alerts:
    xray_detection: true
    suspicious_mining: true
    punishment_applied: true
    staff_actions: false
    appeal_updates: true
# You can use {command} to insert the command label
# Color codes are supported using § symbol
