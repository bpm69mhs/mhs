debug:
  enabled: false # Set to true to enable debug logging, false to disable

# Auto-update settings
check-for-updates: true
notify-admins-on-join: true
resource-id: 122967

# Periodic update checking configuration
periodic-update-checks:
  # Whether to automatically check for updates periodically
  enabled: true
  # How often to check for updates (in hours)
  interval-hours: 24

# Auto-updates settings
auto-updates:
  # Whether to allow automatic updates when triggered by staff
  enabled: true

# Anti-Xray Plugin Configuration File

decoy:
  # Global switch for enabling/disabling the decoy system
  enabled: true
  
  # Number of natural ores a player can mine within the time window before a decoy is triggered
  oreThreshold: 10
  
  # Time window duration in ticks (1200 ticks = 1 minute)
  timeWindowTicks: 3600
  
  # Distance from the mined block where the decoy ore is placed
  distance: 5.0
  
  # Additional perpendicular offset to better hide the decoy block
  fieldOffset: 0.5
  
  # Only place decoys if the candidate location is fully surrounded by solid blocks
  requireBuried: true
  
  # Warn the player when they break a decoy ore
  warnOnDecoy: false
  
  # Delay (in ticks) before a decoy ore is reverted (1200 ticks = 60 seconds)
  revertDelay: 1200
  
  # Maximum allowed distance (in blocks) from the player for the decoy ore before it is reverted
  maxDistance: 10.0
  
  # Radius to search for a buried location
  searchRadius: 10
  # Buried Threshold (Number of solid adjacent blocks required for a location to be considered "buried")
  buriedThreshold: 6


staff:
  # Enable alerts to staff for each natural ore mined by a player
  oreAlerts: true
  
  # Time (in ticks) after which the ore counter for a player resets (36000 ticks = 30 minutes)
  oreResetTime: 36000
  
  # Alert staff when a decoy ore is broken
  alertEnabled: true

ores:
  natural:
  - DIAMOND_ORE
  - DEEPSLATE_DIAMOND_ORE
  - GOLD_ORE
  - DEEPSLATE_GOLD_ORE
  - EMERALD_ORE
  - DEEPSLATE_EMERALD_ORE
  - ANCIENT_DEBRIS


